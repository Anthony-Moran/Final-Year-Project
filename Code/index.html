<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM Chess</title>

    <link rel="stylesheet" href="../static/styles/index.css">
</head>
<body>
    <a href="/"><h1>AM Chess</h1></a>
    <main>
        <div id="NewGameContainer">
            <p>Press the button to start a New Game!</p>
            <a href="/chess.html?new=true">New Game</a>
        </div>
        <div id="ExistingGameContainer">
            <p>Or if you know the ID of the game you want to join, enter it here.</p>
            <form action="/chess.html">
                <label for="Game ID">Game ID:</label>
                <input id="join-input" type="text" name="join">
                <button id="join-button" type="submit">Join</button>
            </form>
            <p id="not-existing-prompt">There is no game with that ID</p>
        </div>
    </main>
    <script src="static/scripts/index.js"></script>
</body>
</html>
